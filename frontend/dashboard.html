<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SmartFeedbackAI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="sidebar">
        <div class="logo">SmartFeedback<span>AI</span></div>
        <nav>
            <a href="#" class="active">
                <span class="icon"></span> Tableau de bord
            </a>
            <a href="#" onclick="toggleDarkMode()">
                <span class="icon">üåô</span> Mode Sombre
            </a>
            <a href="#" onclick="logout()" class="logout-link">
                <span class="icon"></span> D√©connexion
            </a>
        </nav>
        <div class="user-info-bottom" id="userRoleBadge">
            </div>
    </div>

    <main class="content">
        <header class="content-header">
            <div>
                <h1>Bienvenue, <span id="userNameDisplay" class="gradient-text">Utilisateur</span></h1>
                <p class="subtitle">Voici l'analyse en temps r√©el de vos retours clients.</p>
            </div>
            <button class="btn-primary pulse" onclick="openModal()">+ Nouvel Avis</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"></div>
                <div>
                    <h3>Note Moyenne</h3>
                    <p id="avgScore">--</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"></div>
                <div>
                    <h3>Avis Positifs</h3>
                    <p id="posPercent" class="text-success">--%</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"></div>
                <div>
                    <h3>Top Th√®me</h3>
                    <p id="topTopic">--</p>
                </div>
            </div>
        </div>

        <section class="reviews-section">
            <div class="section-header">
                <h2>Avis r√©cents</h2>
                <span class="badge" id="totalReviewsCount">0 avis</span>
            </div>
            <div id="reviewsList" class="reviews-container">
                <p style="text-align:center; color:#94a3b8;">Chargement des donn√©es...</p>
            </div>
        </section>
    </main>

    <div id="reviewModal" class="modal">
        <div class="modal-content animate-in">
            <div class="modal-header">
                <h3>Nouvel Avis Client</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            
            <div id="reviewFormContainer">
                <textarea id="reviewText" placeholder="Collez l'avis du client ici... (Ex: La livraison √©tait parfaite !)" required></textarea>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal()" class="btn-secondary">Annuler</button>
                    <button id="btnSubmitReview" type="button" onclick="submitReview()" class="btn-primary">Lancer l'Analyse IA</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
